<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/main.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid bg-primary p-5">
            <div class="row text-white">
                <div class="col-6"><a href="#"><h1 class="text-white">To Do List</h1></a></div>
                <div class="col-6 text-right">
                    <nav>
                        <ul>
                            <li><a href="#" id="cadastro" class="text-bold">Cadastro</a></li>
                            <li><a href="#" id="consulta">Consulta</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="cadastroDiv" class="container py-5">
            <div class="row">
                <div class="col text-center">
                    <h2>Cadastro de Tarefas</h2>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col">
                    <form class="group-inputs">
                        <input type="text" placeholder="Digite uma nova tarefa">
                        <button type="submit">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/></svg>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div id="consultaDiv" class="container pt-5">
            <div class="row">
                <div class="col text-center">
                    <h2>Consulta de Tarefas</h2>
                    <ul class="listaTarefas">

                    </ul>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col">
                    <div id="itens"></div>
                </div>
            </div>
        </div>
    </main>
    <div class="container">
        <div class="row pt-5">
            <div class="col">
                <p class="aviso"></p>
            </div>
        </div>
    </div>
    <footer class="bg-light container-fluid pt-2 pb-5 fixedBottom">
        <div class="row">
            <div class="col">
                By @marcelorockcom
            </div>
        </div>
    </footer>
</body>
</html>
